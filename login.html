<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="static/assets/global/css/component.css"/>
	<link rel="stylesheet" type="text/css" href="static/assets/admin/pages/css/login.css"/>
	<script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
</head>
<body class="login">
	<div class="content">
		<h3 class="form-title">用户登录</h3>
		<div class="form-group">
			<label class="control-label">手机号</label>
			<div>
				<input class="form-control" type="text" placeholder="手机号" name="telphone" id="telphone">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">密码</label>
			<div>
				<input class="form-control" type="text" placeholder="密码" name="password" id="password">
			</div>
		</div>
		<div class="form-actions">
			<button class="btn blue" id="login" type="submit">
				登录
			</button>
			<button class="btn green" id="register" type="submit">
				注册
			</button>
		</div>
	</div>

</body>

<script>

	jQuery(document).ready(function(){

		//绑定register的click事件用于跳转到注册界面
		$("#register").on("click",function(){
			window.location.href="getotp.html";
		});

		//绑定login的click事件用于向后端发送登录的请求
		$("#login").on("click",function(){
			var telphone = $("#telphone").val();
			var password = $("#password").val();

			if(telphone==null||telphone == ""){
				alert("手机号不能为空");
				return false;//不让js冒泡传递到上层
			}
			if(password==null||password == ""){
				alert("密码不能为空");
				return false;//不让js冒泡传递到上层
			}

			$.ajax({
				type:"POST",
				contentType:"application/x-www-form-urlencoded",
				url:"http://localhost:8090/user/login",
				//传参
				data:{
					"telphone":telphone,
					"password":password,
				},
				//允许跨域请求
				xhrFields:{withCredentials:true},
				//回调
				success:function(data){
					if(data.status == "success"){
						alert("登录成功");
					}else{
						alert("登录失败，原因为"+data.data.errMsg);
					}

				},
				error:function(data){
					alert("登录失败，原因为"+data.responseText);
				}

			});
			return false;
		});
	});

	

</script>
</html>
